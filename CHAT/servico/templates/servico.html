{% load static %}
{% include 'partials/_nav.html' %}
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> {% endcomment %}

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF</title>
    {% comment %} <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet"> {% endcomment %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="{% static 'auth/css/servico.css' %}">
    <link rel="stylesheet" href="{% static 'auth/js/main.js' %}">
</head>
<body>
    <div class="registration-form">
      <form action="{% url 'servico' %}" method="POST"> {% csrf_token %}
            <div class="form-icon">
              
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input name="nome" type="text" class="form-control item" id="text" placeholder="Nome">
            </div>
            <div class="form-group">
                <input name="endereco" type="text" class="form-control item" id="text" placeholder="Endereço">
            </div>
            <div class="form-group">
                <input name="cidade" type="text" class="form-control item" id="text" placeholder="Cidade">
            </div>
            <div class="form-group">
                <input name="telefone" type="text" class="form-control item" id="phone-number" placeholder="Telefone">
            </div>
            <div class="form-group">
                <input name="cpf" type="text" class="form-control item" id="birth-date" placeholder="Cpf">
            </div>
            <div class="form-group">
              <input name="bairro" type="text" class="form-control item" id="text" placeholder="Bairro">
            </div>
            <div class="form-group">
              <input name="cep" type="text" class="form-control item" id="text" placeholder="Cep">
            </div>
            <div class="form-group">
              <input name="email" type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input name="modelo" type="text" class="form-control item" id="text" placeholder="Modelo">
            </div>
            <div class="form-group">
              <input name="detalhes" type="text" class="form-control item" id="text" placeholder="Detalhes">
            </div>
            <div class="form-group">
              <input name="relato_do_cliente" type="text" class="form-control item" id="text" placeholder="Relato do cliente">
            </div>
            <div class="form-group">
              <input name="servico_a_ser_prestado" type="text" class="form-control item" id="text" placeholder="Serviço a ser prestado">
            </div>
            <div class="form-group">
              <input name="observacao" type="text" class="form-control item" id="text" placeholder="Observação">
            </div>
            <div class="form-group">
              <input name="valor_dos_servico" type="number" class="form-control item" id="text" placeholder="Valor dos serviços">
            </div>
            <div class="form-group">
              <input name="valor_das_pecas" type="number" class="form-control item" id="text" placeholder="Valor das peças">
            </div>
            <div class="form-group">
              <input name="valor_total" type="number" class="form-control item" id="text" placeholder="Valor total">
            </div>
            <div class="form-group">
              <button type="text" class="btn btn-primary">exportar</button>
            </div>
        </form>
     
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
